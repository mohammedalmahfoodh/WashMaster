<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" >
    <title>Hello, world!</title>
  </head>
  <body>
    <main>
      <h2 id="myTitle">Tank Cleaning Machine 1 Pre-Clean Flushing</h2>
      
          

<div class="container">
  <div class="row">
    <div class="col-sm">
    <h2>Process</h2>  
    </div>
    <div class="col-sm">
    <h2>Values</h2>  
    </div>    
  </div>
  <div class="row" style="width: 100%">
    <div class="col-sm" style="width: 100%">
    <h5 >Finish Time</h5>  
    </div>
    <div class="col-sm" style="width: 100%">
    <h5 id="finishTime" class="valueH">0</h5>  
    </div>    
  </div>
  <div class="row" style="width: 100%">
    <div class="col-sm" style="width: 100%">
    <h5>Elapsed Time</h5>  
    </div>
    <div class="col-sm">
    <h5 id="elapsedTime" class="valueH">0</h5>  
    </div>    
  </div>
  <div class="row" style="width: 100%">
    <div class="col-sm">
    <h5>Remaining Time</h5>  
    </div>
    <div class="col-sm" style="width: 100%">
      <h5 id="remainingTime" class="valueH">0</h5>  
    </div>    
  </div>

  <div class="row" style="width: 100%">
    <div class="col-sm">
    <h5>Step </h5>  
    </div>
    <div class="col-sm" style="width: 100%">
      <h5 id="stepNumber" class="valueH">0</h5>  
    </div>    
  </div>

  <div class="row" style="width: 100%">
    <div class="col-sm">
    <h5>Step Profile Name</h5>  
    </div>
    <div class="col-sm" style="width: 100%">
      <h5 id="stepProfileName" class="valueH">0</h5>  
    </div>    
  </div>
  
  <div class="row" style="width: 100%">
    <div class="col-3">
    <h5>Cleaning Progress</h5>  
    </div>
    <div class="col-7" style="width: 100%">
      <div class="progress" style="height:max-content;">
        <div id="progressbar"  class="progress-bar progress-bar-striped bg-dark" role="progressbar" style="width: 0.2%" aria-valuenow="0.2" aria-valuemin="1" aria-valuemax="100">
          <h6>Cleaning Progress </h6> 
        </div>
        
      </div>
    </div>    

    <div class="col-2">
      <h5 id="percentage">0</h5>  
      </div>
  </div>

  <div class="row" style="width: 100%">
    <div class="col-5">
    <h5>Process Status</h5>  
    </div>
    <div class="col-4" style="width: 100%">
      <h5 id="processStatus" class="valueH">Not working</h5>  
    </div>    
  </div>



</div>



 <div class="container">
  <div class="row" >
    <div class="col-4">            
                    
       <button id="startWash" type="button" class="btn btn-dark">Start Wash</button>       
     
      </div>
      <div class="col-4">      
                 
          <button id="stopWash" type="button" class="btn btn-dark">Stop Wash</button>     
   
    </div>
    <div class="col-4">      
                 
      <button id="resumeWash" type="button" class="btn btn-dark">Resume Wash</button>     

</div>

  
  </div>
 </div>
 












    </main>
    


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="script5.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
